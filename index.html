<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="magiccard-api-base" content="https://magic-card-3p5l.onrender.com" />
  <title>Magic Card：一键生成你的内容卡片AI 内容</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="layouts.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="page">
    <header class="topbar">
      <div class="logo">MagicCard</div>
      <div class="platform-note">YouTube · Twitter</div>
    </header>

    <main class="hero-stack">
      <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title">
            MagicCard
            <span class="hero-subtitle">链接转卡片工具</span>
          </h1>
          <p class="hero-desc">输入 YouTube 或 Twitter 链接，一键生成精美内容卡片</p>
        </div>

        <form id="parser-form" class="input-form">
          <label class="sr-only" for="url-input">链接地址</label>
          <div class="input-line">
            <div class="input-row">
              <span class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
              </span>
              <input id="url-input" type="url" placeholder="在此粘贴 YouTube 或 Twitter 链接..." required />
            </div>
            <button class="primary-btn" type="submit">
              <span>生成卡片</span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>
        </form>
        <div class="status hidden" id="status"></div>
      </section>

      <section class="helper">
        <div class="helper-line">支持 YouTube · Twitter</div>
        <div class="helper-line">
          不知道从哪开始？
          <button class="sample-link" data-sample="youtube" type="button">试试一个 YouTube 示例 →</button>
        </div>
      </section>

      <section class="output-panel hidden" id="output-panel">
        <div class="output-header">
          <div>
            <h2>生成结果</h2>
            <p class="output-note">可直接下载任一版式。</p>
          </div>
          <span class="chip" id="platform-chip">未检测</span>
        </div>

        <div class="controls-panel">
          <div class="control-group">
            <label>主题色</label>
            <div class="color-options" id="color-options">
              <!-- Colors will be injected by JS or defined here -->
              <button type="button" class="color-swatch active" style="--bg: #0fbfba" data-color="#0fbfba"
                aria-label="Teal"></button>
              <button type="button" class="color-swatch" style="--bg: #3b82f6" data-color="#3b82f6"
                aria-label="Blue"></button>
              <button type="button" class="color-swatch" style="--bg: #8b5cf6" data-color="#8b5cf6"
                aria-label="Purple"></button>
              <button type="button" class="color-swatch" style="--bg: #f43f5e" data-color="#f43f5e"
                aria-label="Rose"></button>
              <button type="button" class="color-swatch" style="--bg: #f97316" data-color="#f97316"
                aria-label="Orange"></button>
            </div>
          </div>


          <div class="control-group-row">
            <div class="control-item">
              <label for="layout-mode">卡片布局</label>
              <div class="select-wrapper">
                <select id="layout-mode">
                  <option value="standard">标准 (Standard)</option>
                  <option value="quote">金句 (Quote)</option>
                  <option value="minimal">极简 (Minimal)</option>
                </select>
              </div>
            </div>
            <div class="control-item">
              <label for="density">排版密度</label>
              <div class="select-wrapper">
                <select id="density">
                  <option value="normal">舒适 (默认)</option>
                  <option value="compact">紧凑模式</option>
                </select>
              </div>
            </div>
            <div class="control-item">
              <label for="show-highlights">高亮重点</label>
              <div class="select-wrapper">
                <select id="show-highlights">
                  <option value="show">显示</option>
                  <option value="hide">隐藏</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="card-gallery" id="card-gallery">
          <!-- Cards will be generated by JavaScript -->
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
